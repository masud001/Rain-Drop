<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rain Drop</title>
</head>
<style>
	body{
		margin: 0px;
		padding: 0px;
	}
	.raindrop{
		background-color: #ededed;
		background-image: url(http://picsum.photos/1080/500?random);
		background-position: center;
		background-repeat: no-repeat;
		-webkit-background-size: cover;
		background-size: cover;
		background-attachment: fixed;
		width: 100%;
		height: 500px;
		position: relative;
	}
</style>
<body>

	<div class="raindrop"></div>
	
	<script src="jquery-3.3.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="raindrops.js"></script>
	<!-- init rain drop -->
	<script>
		$(document).ready(function(){
			"use strict";
			$(".raindrop").raindrops({
				color:"#f2f2f2",
				canvasHeight:50,
				rippleSpeed:.03,
				frequency:3,
				density:.01
			});
		});
	</script>
</body>
</html>
